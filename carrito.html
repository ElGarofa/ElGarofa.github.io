<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito - E&M</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="tienda.html">‚Üê Seguir comprando</a>
  </div>
</nav>

<main class="container my-5">
  <h2 class="mb-4">üõí Carrito de compras</h2>

  <div id="contenido"></div>
</main>

<script src="js/carrito.js"></script>
<script>
fetch("data/productos.json")
  .then(res => res.json())
  .then(productos => {
    const carrito = obtenerCarrito();
    const contenedor = document.getElementById("contenido");

    if (carrito.length === 0) {
      contenedor.innerHTML = `
        <div class="text-center text-secondary">
          <h4>Tu carrito est√° vac√≠o</h4>
          <p>Agreg√° productos desde la tienda</p>
        </div>
      `;
      return;
    }

    let total = 0;
    let mensaje = "Hola, quiero comprar:%0A";

    contenedor.innerHTML = `
      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th class="text-center">Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
      <h4 class="text-end">Total: $<span id="total"></span></h4>
      <a id="checkout" class="btn btn-success btn-lg float-end mt-3" target="_blank">
        Finalizar por WhatsApp
      </a>
    `;

    const tabla = document.getElementById("tabla");

    carrito.forEach(item => {
      const p = productos.find(prod => prod.id === item.id);
      const subtotal = p.precio * item.cantidad;
      total += subtotal;

      mensaje += `- ${p.nombre} x${item.cantidad}%0A`;

      tabla.innerHTML += `
        <tr>
          <td>${p.nombre}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-light"
              onclick="cambiarCantidad(${p.id}, -1)">‚àí</button>
            <span class="mx-2">${item.cantidad}</span>
            <button class="btn btn-sm btn-outline-light"
              onclick="cambiarCantidad(${p.id}, 1)">+</button>
          </td>
          <td>$${subtotal}</td>
        </tr>
      `;
    });

    mensaje += `Total: $${total}`;
    document.getElementById("total").textContent = total;
    document.getElementById("checkout").href =
      "https://wa.me/549XXXXXXXXXX?text=" + mensaje;
  });
</script>
</body>
</html>
