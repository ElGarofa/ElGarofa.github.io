<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Torneo Locke</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<h1 class="titulo text-center">TORNEO LOCKE</h1>

<!-- Sinocoins -->
<div class="sinocoinsBox">Sinocoins: <span id="sinocoins">0</span></div>

<hr>

<!-- Participantes -->
<h2>Participantes</h2>
<div class="agregarJugador">
  <input id="nombreJugadorInput" placeholder="Nombre jugador">
  <select id="tierJugadorInput">
    <option>Beginner</option>
    <option>Veterano</option>
    <option>Pro</option>
  </select>
  <input id="imgJugadorInput" placeholder="URL Imagen (opcional)">
  <button class="btn-neon" onclick="crearParticipante()">Agregar</button>
</div>
<div id="participantes"></div>

<hr>

<!-- Perfil Jugador -->
<h2>Perfil Jugador</h2>
<div id="perfil">Selecciona un jugador</div>

<hr>

<!-- Equipo Pokémon -->
<h2>Equipo Pokémon</h2>
<input id="pokemonInput" placeholder="Nombre Pokémon">
<button class="btn-neon" onclick="agregarPokemon()">Agregar Pokémon</button>
<div id="equipo"></div>

<hr>

<!-- Pokémon Random -->
<h2>Pokémon Random</h2>
<p>Obtén un Pokémon random por 50 Sinocoins</p>
<button class="btn-neon" onclick="randomPokemon()">Pokémon Random (50)</button>
<div id="pokemonRuleta"></div>

<hr>

<!-- Misiones -->
<h2>Misiones</h2>
<div id="misiones"></div>

<hr>

<!-- Tienda -->
<h2>Tienda</h2>
<div id="tienda">
<button class="shopItem" onclick="comprar('Cambio habilidad',40)">Cambio habilidad - 40</button>
<button class="shopItem" onclick="comprar('Cambio naturaleza',40)">Cambio naturaleza - 40</button>
<button class="shopItem" onclick="comprar('Captura extra',60)">Captura extra - 60</button>
<button class="shopItem" onclick="comprar('Segunda oportunidad',80)">Segunda oportunidad - 80</button>
<button class="shopItem" onclick="comprar('Revivir Pokémon',100)">Revivir Pokémon - 100</button>
<button class="shopItem" onclick="comprar('Objeto gratis',30)">Objeto gratis - 30</button>
<button class="shopItem" onclick="comprar('Re-roll encuentro',50)">Re-roll encuentro - 50</button>
<button class="shopItem" onclick="comprar('Intento shiny',200)">Intento shiny - 200</button>
</div>

<hr>

<!-- Inventario -->
<h2>Recompensas Compradas</h2>
<div id="inventario"></div>

</div>

<script src="script.js"></script>
</body>
</html>
