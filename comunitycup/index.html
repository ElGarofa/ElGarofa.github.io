<!DOCTYPE html>
<html>

<head>

<title>Torneo Locke</title>

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container-fluid">

<h1 class="title">

TORNEO LOCKE

<span id="coins">

</span>

</h1>


<div class="row">

<!-- IZQUIERDA -->

<div class="col-md-3">

<div class="box">

<h4>Crear Participante</h4>

<input id="name"
class="form-control"
placeholder="Nombre">

<select id="tier"
class="form-control">

<option>Bronce</option>
<option>Plata</option>
<option>Oro</option>
<option>Elite</option>

</select>

<button onclick="crearJugador()">
Crear
</button>

</div>


<div class="box">

<h4>Misiones</h4>

<div id="missions"></div>

</div>


<div class="box">

<h4>Tienda</h4>

<div id="shop"></div>

</div>


<div class="box">

<h4>Reglas</h4>

<ul>

<li>Solo 1 Pokemon por ruta</li>
<li>Si muere queda fuera</li>
<li>Max 6 Pokemon</li>

</ul>

</div>


</div>



<!-- CENTRO -->

<div class="col-md-4">

<div class="box">

<h4>Participantes</h4>

<div id="players"></div>

</div>


<div class="box">

<h4>Torneo</h4>

<button onclick="generarTorneo()">

Generar Torneo

</button>

<div id="bracket"></div>

</div>

</div>



<!-- DERECHA -->

<div class="col-md-5">

<div class="box"
id="perfil">

<h3 id="perfilNombre"></h3>

<img id="perfilFoto">


Tier:

<span id="perfilTier"></span>

<br><br>


Victorias

<button onclick="sumar('wins')">+</button>

<span id="wins"></span>

<button onclick="restar('wins')">-</button>


<br>


Derrotas

<button onclick="sumar('loss')">+</button>

<span id="loss"></span>

<button onclick="restar('loss')">-</button>



<br>


Muertes

<button onclick="sumar('dead')">+</button>

<span id="dead"></span>

<button onclick="restar('dead')">-</button>



<h4>Equipo</h4>

<div id="team"></div>


<button onclick="randomPokemon()">

Pokemon Random

</button>

</div>



<div class="box">

<h4>Salon de la Fama</h4>

<div id="hall"></div>

</div>


</div>


</div>

</div>

<script src="script.js"></script>
