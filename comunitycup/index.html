<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Torneo Locke</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<h1 class="titulo text-center">TORNEO LOCKE</h1>

<div class="sinocoinsBox">Sinocoins: <span id="sinocoins">0</span></div>

<hr>

<h2>Ranking</h2>
<div id="ranking"></div>

<hr>

<h2>Participantes</h2>
<div class="agregarJugador">
  <input id="nombreJugadorInput" placeholder="Nombre jugador">
  <select id="tierJugadorInput">
    <option>Beginner</option>
    <option>Veterano</option>
    <option>Pro</option>
  </select>
  <input id="imgJugadorInput" placeholder="URL Imagen (opcional)">
  <button class="btn-neon" onclick="crearParticipante()">Agregar</button>
</div>
<div id="participantes"></div>

<hr>

<h2>Perfil Jugador</h2>
<div id="perfil">Selecciona un jugador</div>
<div id="perfilEdicion"></div>

<hr>

<h2>Equipo Pokémon</h2>
<div id="equipo"></div>

<hr>

<h2>Pokémon Random</h2>
<button class="btn-neon" onclick="randomPokemon()">Random (50)</button>
<div id="pokemonRuleta"></div>

<hr>

<h2>Misiones</h2>
<div id="misiones"></div>

<hr>

<h2>Tienda</h2>
<div id="tienda"></div>

<hr>

<h2>Inventario</h2>
<div id="inventario"></div>

</div>

<script src="script.js"></script>
</body>
</html>
