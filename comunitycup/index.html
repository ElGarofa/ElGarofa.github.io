<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Community Cup</title>

<link rel="stylesheet" href="style.css">

</head>

<body>


<!-- TITULO -->

<h1 class="neon-blue">
Community Cup
</h1>



<!-- CREAR JUGADOR -->

<div class="neon-card">

<h2>Crear Participante</h2>

<input id="nombreInput" placeholder="Nombre">

<br><br>

<input id="fotoInput" placeholder="URL Foto">

<br><br>

<button class="btn-neon" onclick="crearJugador()">
Crear
</button>

</div>




<!-- LISTA -->

<div class="neon-card">

<h2>Participantes</h2>

<div id="listaJugadores"></div>

</div>





<!-- PERFIL -->

<div id="perfil" class="profile hidden">

<h2 id="nombrePerfil"></h2>

<img id="fotoPerfil" class="avatarBig">


<br><br>

Victorias:

<span id="wins"></span>

<br>

Derrotas:

<span id="loses"></span>

<br>

Empates:

<span id="draws"></span>

<br><br>


<button class="btn-neon" onclick="modificarEstadistica('wins',1)">
+ Win
</button>

<button class="btn-neon" onclick="modificarEstadistica('loses',1)">
+ Lose
</button>

<button class="btn-neon" onclick="modificarEstadistica('draws',1)">
+ Draw
</button>


<br><br>

<button class="btn-neon" onclick="randomPokemon()">
Pokemon Random
</button>

<button class="btn-neon" onclick="agregarPokemonManual()">
Agregar Pokemon
</button>



<h3>Equipo</h3>

<div id="team" class="team">

</div>


<br>

<button onclick="cerrarPerfil()">
Cerrar
</button>


</div>



<script src="script.js"></script>

</body>
</html>
