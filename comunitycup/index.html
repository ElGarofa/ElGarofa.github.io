<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Torneo Locke</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>


<body>


<div class="container">


<h1 class="titulo text-center">

TORNEO LOCKE

</h1>



<!-- SINOGUIA -->

<div class="sinocoinsBox">

Sinocoins Totales:

<span id="sinocoins">

0

</span>

</div>


<hr>



<!-- PARTICIPANTES -->

<h2>Participantes</h2>


<div id="participantes">

</div>



<button class="btn btn-neon"

onclick="crearParticipante()">

Agregar Participante

</button>



<hr>



<!-- PERFIL -->

<h2>Perfil</h2>

<div id="perfil">

Selecciona jugador

</div>



<hr>



<!-- EQUIPO -->

<h2>Equipo Pokémon</h2>


<input id="pokemonInput"

placeholder="Nombre Pokemon">


<button class="btn btn-neon"

onclick="agregarPokemon()">

Agregar Pokemon

</button>



<div id="equipo">

</div>



<hr>



<!-- MISIONES -->

<h2>Misiones</h2>


<div id="misiones">


</div>



<hr>



<!-- TIENDA -->

<h2>Tienda</h2>


<div id="tienda">


<button onclick="comprar('habilidad',40)"

class="shopItem">

Cambio de habilidad - 40

</button>


<button onclick="comprar('naturaleza',40)"

class="shopItem">

Cambio naturaleza - 40

</button>



<button onclick="comprar('captura',60)"

class="shopItem">

Captura extra - 60

</button>



<button onclick="comprar('segunda',80)"

class="shopItem">

Segunda oportunidad - 80

</button>



<button onclick="comprar('revivir',100)"

class="shopItem">

Revivir Pokémon - 100

</button>



<button onclick="comprar('objeto',30)"

class="shopItem">

Objeto gratis - 30

</button>



<button onclick="comprar('reroll',50)"

class="shopItem">

Re-roll encuentro - 50

</button>



<button onclick="comprar('shiny',200)"

class="shopItem">

Intento Shiny - 200

</button>



</div>



<hr>



<!-- RECOMPENSAS -->

<h2>Recompensas Compradas</h2>


<div id="inventario">


</div>



</div>



<script src="script.js">

</script>



</body>
</html>
