<!DOCTYPE html>
<html lang="es">

<head>

<meta charset="UTF-8">

<title>Torneo Locke</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>



<body>


<div class="container">


<h1 class="titulo text-center">

TORNEO LOCKE

</h1>



<!-- SIN0COINS -->

<div class="sinocoinsBox">

Sinocoins:

<span id="sinocoins">

0

</span>

</div>



<hr>



<!-- PARTICIPANTES -->

<h2>Participantes</h2>


<div id="participantes">

</div>



<button class="btn-neon"

onclick="crearParticipante()">

Crear Participante

</button>



<hr>



<!-- PERFIL -->

<h2>Perfil Jugador</h2>


<div id="perfil">

Selecciona un jugador

</div>



<hr>



<!-- EQUIPO -->

<h2>Equipo Pokemon</h2>



<input

id="pokemonInput"

placeholder="Nombre Pokemon"

/>



<button

class="btn-neon"

onclick="agregarPokemon()"

>

Agregar Pokemon

</button>



<div id="equipo">

</div>



<hr>



<!-- RANDOM -->

<h2>Pokemon Random</h2>



<p>

Obtiene un Pokemon random por 50 Sinocoins

</p>



<button

class="btn-neon"

onclick="randomPokemon()"

>

Pokemon Random (50)

</button>



<hr>



<!-- MISIONES -->

<h2>Misiones</h2>


<div id="misiones">

</div>



<hr>



<!-- TIENDA -->

<h2>Tienda</h2>


<div id="tienda">



<button

class="shopItem"

onclick="comprar('Cambio habilidad',40)"

>

Cambio habilidad - 40

</button>



<button

class="shopItem"

onclick="comprar('Cambio naturaleza',40)"

>

Cambio naturaleza - 40

</button>



<button

class="shopItem"

onclick="comprar('Captura extra',60)"

>

Captura extra - 60

</button>



<button

class="shopItem"

onclick="comprar('Segunda oportunidad',80)"

>

Segunda oportunidad - 80

</button>



<button

class="shopItem"

onclick="comprar('Revivir Pokemon',100)"

>

Revivir Pokemon - 100

</button>



<button

class="shopItem"

onclick="comprar('Objeto gratis',30)"

>

Objeto gratis - 30

</button>



<button

class="shopItem"

onclick="comprar('Re-roll encuentro',50)"

>

Re-roll encuentro - 50

</button>



<button

class="shopItem"

onclick="comprar('Intento shiny',200)"

>

Intento shiny - 200

</button>



</div>



<hr>



<!-- INVENTARIO -->

<h2>Recompensas Compradas</h2>


<div id="inventario">

</div>



</div>



<script src="script.js">

</script>

</html>
