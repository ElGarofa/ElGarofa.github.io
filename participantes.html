  <style>
    body {

  <script>
    let pointsChart;
    document.addEventListener("DOMContentLoaded", () => {
      const ctx = document.getElementById('pointsChart').getContext('2d');
      pointsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{

            backgroundColor: '#1e3a8a'
