<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Fondo oscuro */
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        background-color: #ff7f00; /* Naranja brillante */
        padding: 20px;
        color: white;
        font-size: 2em;
        text-transform: uppercase;
        font-weight: 600;
      }
      .container {
        width: 90%;
        max-width: 450px;
        margin: 50px auto;
        padding: 30px;
        background-color: #1f1f1f;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
      }
      input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 2px solid #ff7f00; /* Borde naranja */
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
        border-color: #ff9e36;
        outline: none;
      }
      input[type="submit"] {
        background-color: #ff7f00;
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #ff9e36;
      }
      p {
        margin: 10px 0;
      }
      footer {
        background-color: #121212;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 0.9em;
      }
      img.banner {
        width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
      }
      .form-header {
        font-size: 1.8em;
        color: #ff7f00;
        margin-bottom: 20px;
        font-weight: 600;
      }
      .form-footer {
        margin-top: 20px;
      }
      .link-style {
        color: #ff7f00;
        text-decoration: none;
        font-weight: 600;
      }
      .link-style:hover {
        color: #ff9e36;
      }
    </style>
  </head>

    <!-- Formulario de Registro -->
    <div class="container">
      <h2 class="form-header">Regístrate para obtener acceso completo</h2>
      
      <form id="registration-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Registrarse">
      </form>

      <p class="form-footer">¿Ya tienes cuenta? <a href="login.html" class="link-style">Inicia sesión aquí</a></p>
    </div>

    <!-- Script para manejar el registro -->
    <script>
      // Función para registrar usuario
      document.getElementById("registration-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío del formulario y recarga de la página

        // Obtener los valores del formulario
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Guardar los datos en localStorage (simulación)
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        // Mensaje de confirmación
        alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
        
        // Redirigir a la página de inicio de sesión
        window.location.href = "login.html";
      });
    </script>
